<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number is prime or not</title>
</head>
<body>
    <h1>Check if number is prime or not</h1>
    Enter Number: <input type="text" id="num">
        <p id="show"></p>
        <button onclick="prime()">submit</button>
    <script>
        function prime(){
            var n, i, flag = true;
            var n = document.getElementById('num').value;
            n = parseInt(n)
            for(i=2; i<=n-1; i++)
            if(n % i == 0){
                flag = false;
                break;
            }
            if(flag == true)
            document.getElementById("show"). innerHTML = n +"is prime";
            else
            document.getElementById("show").innerHTML = n +"is not prime";
        }
        
    </script>
    
</body>
</html>
