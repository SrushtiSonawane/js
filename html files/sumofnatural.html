<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SumOfNaturalNo</title>
</head>
<body>
    <script>
        let n, sum=0;
        n = prompt("Enter the value of n:");

        for(let i = 1; i<=n; i++){
            sum = sum+i;

        }
        document.write("sum=" +sum);
    </script>
</body>
</html>
