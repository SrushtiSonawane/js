<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onmouseover attribute</title>
</head>
<body>
    <h1> The onmouseover attribute</h1>
    <div onmouseover="mOver(this)" onmouseout="mOut(this)" 
style="background-color:#d834eb; width:120px; height:20px; padding:80px;">
Mouse Over Me</div>

        <script>
            function mOver(obj){
                obj.innerHTML = "How are you?"
            }
            function mOut(obj){
                obj.innerHTML = "Heyy!"
            }
        </script>

</body>
</html>
