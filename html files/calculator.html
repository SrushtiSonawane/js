<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
</head>
<body>
    <h1>Simple Calculator</h1>

<input type="text" id="num1" placeholder="Enter number 1">
<input type="text" id="num2" placeholder="Enter number 2">
<br>
<button id="addBtn">Add</button>
<button id="subtractBtn">Subtract</button>
<button id="multiplyBtn">Multiply</button>
<button id="divideBtn">Divide</button>

<div id="result"></div>

<script>
  const addBtn = document.getElementById('addBtn');
  const subtractBtn = document.getElementById('subtractBtn');
  const multiplyBtn = document.getElementById('multiplyBtn');
  const divideBtn = document.getElementById('divideBtn');
  const num1Input = document.getElementById('num1');
  const num2Input = document.getElementById('num2');
  const resultDiv = document.getElementById('result');

  addBtn.addEventListener('click', () => {
    const result = parseFloat(num1Input.value) + parseFloat(num2Input.value);
    resultDiv.textContent = `Result: ${result}`;
  });

  subtractBtn.addEventListener('click', () => {
    const result = parseFloat(num1Input.value) - parseFloat(num2Input.value);
    resultDiv.textContent = `Result: ${result}`;
  });

  multiplyBtn.addEventListener('click', () => {
    const result = parseFloat(num1Input.value) * parseFloat(num2Input.value);
    resultDiv.textContent = `Result: ${result}`;
  });

  divideBtn.addEventListener('click', () => {
    const result = parseFloat(num1Input.value) / parseFloat(num2Input.value);
    resultDiv.textContent = `Result: ${result}`;
  });
</script>

</body>
</html>
